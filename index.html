<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        
        }
       
        td {
            width: 100px;
            height: 100px;
            
        }
        .table {
            display: flex;
            flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        body {
            height: 100vh;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="table">
        <h1>Tic Tac Toe</h1>
        <div>
            <h3>Choose your symbol</h3>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
            <button id="X">X</button><button id="O">O</button>
            </div>
        </div>
     <table style="margin: 2em;" >
         <tbody>
             <tr>
              <td style="border-right: 2px black solid; border-bottom: 2px black solid;" data-vertical="1" data-horizontal="1"></td>
              <td style="border-bottom: 2px black solid;" data-vertical="1" data-horizontal="2"></td>
              <td style="border-left: 2px black solid; border-bottom: 2px black solid;"data-vertical="1" data-horizontal="3"></td>  

             </tr>
             <tr>
                 <td style="border-right: 2px black solid;" data-vertical="2" data-horizontal="1"></td>
              <td data-vertical="2" data-horizontal="2"></td>
              <td style="border-left: 2px black solid; " data-vertical="2" data-horizontal="3"></td>  

             </tr>
             <tr>
                 <td style="border-right: 2px black solid; border-top: 2px black solid; " data-vertical="3" data-horizontal="1"></td>
              <td style="border-top: 2px black solid;" data-vertical="3" data-horizontal="2"></td>
              <td style="border-left: 2px black solid; border-top: 2px black solid; " data-vertical="3" data-horizontal="3"></td>  

             </tr>



         </tbody>
     </table>
     <div>
        Current size: <span id="show-size"></span> 
        <button id="bigger">+</button>
        <button id="smaller">-</button>
    </div>
    <div>
        <h3>Game results</h3>
        <h4>Wins: <span id="wins"></span></h4>
        <h4>Draws: <span id="draws"></span></h4>
        <h4>Losses: <span id="losses"></span></h4>
    </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
